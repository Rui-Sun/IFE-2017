<!DOCTYPE html>
<html>
<head>
	<title>task1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<fieldset class="gender">
		    <legend>Gender:</legend>
			<input type="radio" name="gender" id="gender-male" value="male" checked="checked"/>
			<label for="gender-male" id="label-gender-male"><div class="sprite1"></div>Male</label>
			<input type="radio" name="gender" id="gender-female" value="female" />
			<label for="gender-female" id="label-gender-female"><div class="sprite1"></div>Female</label>
		</fieldset>
		<fieldset class="marital-status">
			<legend>Marital status:</legend>
			<input type="radio" name="marital-status" id="marital-status-married" value="married" />
			<label for="marital-status-married" id="label-marital-status-married">Married</label>
			<input type="radio" name="marital-status" id="marital-status-single" value="single"  checked="checked"/>
			<label for="marital-status-single" id="label-marital-status-single">Single</label>
		</fieldset>
		<fieldset class="academy">
			<legend>Academy:</legend>
			<input type="checkbox" name="academy" id="academy-business" value="business" />
			<label for="academy-business" id="label-academy-business"><div class="sprite2"></div>商业平台学院</label>
			<input type="checkbox" name="academy" id="academy-frontend" value="frontend" />
			<label for="academy-frontend" id="label-academy-frontend"><div class="sprite2"></div>ECharts &amp; WebVR学院</label>
			<input type="checkbox" name="academy" id="academy-nuomi" value="nuomi" checked="checked" />
			<label for="academy-nuomi" id="label-academy-nuomi"><div class="sprite2"></div>百度糯米前端技术学院</label>
		</fieldset>
		<fieldset class="major">
			<legend>Major</legend>
			<input type="checkbox" name="major" id="major-javascript" value="javascript" checked="checked" />
			<label for="major-javascript" id="label-major-javascript">JavaScript</label>
			<input type="checkbox" name="major" id="major-java" value="java" />
			<label for="major-java" id="label-major-java">Java</label>
			<input type="checkbox" name="major" id="major-cpp" value="cpp" />
			<label for="major-cpp" id="label-major-cpp">C++</label>
			<input type="checkbox" name="major" id="major-python" value="python" />
			<label for="major-python" id="label-major-python">Python</label>
			<input type="checkbox" name="major" id="major-ruby" value="ruby" />
			<label for="major-ruby" id="label-major-ruby">Ruby</label>
		</fieldset>
	</form>
</body>
</html>
