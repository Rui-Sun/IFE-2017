<!DOCTYPE html>
<html>
<head>
	<title>css-loding</title>
	<style type="text/css">
		html,body {
			height: 100%;
			margin: 0;
		}
		.aa {
			width: 0;
			height: 0;
			position: fixed;
			left: 50%;
			right: 50%;
			top: 50%;
			bottom: 50%;
		}
		.back {
			margin-top: -100px;	
			margin-left: -100px;
			width: 200px;
			height: 200px;
			background-color: #fff;
			position: relative;
		}
		.background {
			width: 0;
			height: 0;
			z-index: 40;
			border: 50px solid #FF298C;
			border-radius: 50px;
			border-right-color: #FB8BBD;
			border-bottom-color: #FB8BBD;
			transform: rotate(-45deg);
			position: absolute;
			left: 50px;
			top: 50px;
			animation: backa 4s linear infinite forwards;
		}
		@keyframes backa 
		{
			0% {
				transform: rotate(-45deg);
			}
			50% {
				transform: rotate(-45deg);
			}
			100% {
				transform: rotate(-405deg);
			}
		}

		.foreground {
			width: 0;
			height: 0;
			z-index: 50;
			border: 50px solid #FB8BBD;
			border-radius: 50px;
			border-right-color: transparent;
			border-bottom-color: transparent;
			transform: rotate(-45deg);
			position: absolute;
			left: 50px;
			top: 50px;
			animation-name: forea,foreb;
			animation-duration: 4s,4s;
			animation-timing-function: linear,linear;
			animation-iteration-count: infinite,infinite;
			animation-fill-mode: forwards, forwards;
		}
		@keyframes forea 
		{
			0% {
				transform: rotate(-45deg);
			}
			25% {
				transform: rotate(-225deg);
			}
			50% {
				transform: rotate(-405deg);
			}
			100% {
				transform: rotate(-405deg);
			}
		}
		@keyframes foreb 
		{
			0% {
				border-left-color: #FB8BBD;
				border-top-color: #FB8BBD;
				border-right-color: transparent;
				border-bottom-color: transparent;
			}
			25% {
				border-left-color: #FB8BBD;
				border-top-color: #FB8BBD;
				border-right-color: transparent;
				border-bottom-color: transparent;
			}
			25.0000000000001% {
				border-left-color: transparent;
				border-top-color: transparent;
				border-right-color: #FF298C;
				border-bottom-color: #FF298C;
			}
			75% {
				border-left-color: transparent;
				border-top-color: transparent;
				border-right-color: #FF298C;
				border-bottom-color: #FF298C;
			}
			75.0000000000001% {
				border-left-color: #FB8BBD;
				border-top-color: #FB8BBD;
				border-right-color: transparent;
				border-bottom-color: transparent;
			}
			100% {
				border-left-color: #FB8BBD;
				border-top-color: #FB8BBD;
				border-right-color: transparent;
				border-bottom-color: transparent;
			}
		}
		.loopa {
			width: 0;
			height: 0;
			z-index: 30;
			border: 70px solid #fff;
			border-radius: 70px;
			position: absolute;
			left: 30px;
			top: 30px;
		}
		.loopb {
			width: 0;
			height: 0;
			z-index: 20;
			border: 73px solid #FF298C;
			border-top-color: transparent;
			border-radius: 73px;
			position: absolute;
			left: 27px;
			top: 27px;
			transform: rotate(-45deg);
			animation: loop 1.5s linear infinite forwards;
		}
		@keyframes loop 
		{
			from{
				transform: rotate(-45deg);
			}
			to {
				transform: rotate(-405deg);
			}
		}
	</style>
</head>
<body>
<div class="aa">
	<div class="back">
		<div class="background">
		</div>
		<div class="foreground">
		</div>
		<div class="loopa">
		</div>
		<div class="loopb">
		</div>
	</div>
</div>
</body>
</html>
