<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>audio player</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.css" integrity="sha256-WX5auLjOHpsee7v+gRMOUmhxs0GRvp7cToOfr00LoBI=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3" id="player-main">
			<div class="center-block visible-xs" id="player-imgs"></div>
			<div class="pull-right hidden-xs" id="player-imgl"></div>
			<h2 id="song-name">歌曲名称</h2>
			<h4 id="song-singer">歌手</h4>
			<div class="upper-toolbar">
				<div class="btn-toolbar pull-right">
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-text-size"></span></button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-download-alt"></span></button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
					<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-share-alt"></span></button>
				</div>
				<time id="rest-time" datetime="00:00">0:00/0:00</time>

				<div id="player-volume">
				<button type="button" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-volume-up"></span></button>
				<div class="volume-value">
					<input id="volume-bar" data-slider-id='volumeSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" data-slider-handle="custom"/>
			    </div>
			    </div>				
			</div>
			<div id="player-progress" class="col-lg-8 col-md-8 col-sm-8">
				<input id="player-bar" data-slider-id='playerSlider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="6" data-slider-value="0" data-slider-handle='custom'/>
			</div>
			<audio id="audio1"></audio>
			<div class="btn-toolbar">
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-heart-empty"></span></button>
			    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
			</div>
			<div class="btn-group btn-group-lg pull-right">
			    <button type="button" class="btn btn-default" id="player-play"><span class="glyphicon glyphicon-play"></span></button>
			    <button type="button" class="btn btn-default" id="player-next"><span class="glyphicon glyphicon-step-forward"></span></button>
			</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.js" integrity="sha256-u9WmKX0xDjTHY993hjdYILt3bALMMcLiTCrWmsZ/o7g=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="player.js"></script>
</body>
</html>
